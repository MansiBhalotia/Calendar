<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Calendar</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/brands.min.css" integrity="sha512-y9WAYyOsrjBVQ5Y+mQO/2zNrWS1unmDoJlaGGdHaqPVHJGBMCCn/7M/D27FCR/u2HRBwv6IIqrE0qHaWGWNFCQ==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/fontawesome.min.css" integrity="sha512-KaDHuUCVKrgD82qOP/wBQhC/N+aVBrd0urZlmSc1AMT/43SBld35wbN5C5SpaxqogSLsTmUyVkVnBoO5Y0GScg==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/solid.min.css" integrity="sha512-U6fJ0MTolGOA1QWWtm+Rif12PySXlh6ymZJCVwhEaLS6q9L7aa18hc+4TInOnr9YXWybfBCSf93tRwGh9AuyCw==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/regular.min.css" integrity="sha512-3UTkrIb4kd429KfxbGmjMUtzI8eX0Iat87c+AK7KWGvIyYg/zMiu0wLGymlwvh6VbMAjt/GsGjXo+/zGZxy67Q==" crossorigin="anonymous" />
	
</head>
<body>
	<div class="conatiner">
		<div class="calendar">
			<div class="month">
				<div class="single "><i class="fas fa-chevron-left prev"></i>
				<span class="smonth"></span>
				<i class="fas fa-chevron-right next"></i></div>
				<div class="date"></div>
			</div>
			<div class="weekdays">
				<div>Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thu</div>
				<div>Fri</div>
				<div>Sat</div>
			</div>
			<div class="days">
				

			</div>
		</div>
	</div>
	<script src="main.js"></script>


</body>
</html>
